services:
  # --- BACKEND (FastAPI) ---
  - type: web
    name: Specyfikacje
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.8"
      - key: DATABASE_URL
        sync: false   # Neon PostgreSQL
      - key: SUPABASE_URL
        sync: false   # https://ggltivnjuwtoahqyfcwa.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false   # Supabase service key
